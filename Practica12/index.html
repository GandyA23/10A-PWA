<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme_color" content="#5285F4" />

    <!-- Bootstrap CSS -->
    <link rel="manifest" href="/10A-PWA/Practica12/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Práctica 12</title>
  </head>
  <body>

    <!-- START CONTENT -->
    <div class="container-fluid my-3">
        <h1 class="text-center text-primary"> Uso de cámara en PWA </h1>

        <div class="row my-4">
          <div class="col text-center">
            <button id="btnCamera" class="btn btn-success"><em class="bi bi-camera-fill"></em> Abrir cámara</button>
          </div>
        </div>

        <div class="row my-4">
          <div class="col text-center">
            <video id="videoCamera" class="img-thumbnail" style="max-width: 300px; max-height: 300px;" autoplay></video>
          </div>
        </div>

        <div class="row my-4">
          <div class="col text-center">
            <button id="btnTakePhoto" class="btn btn-danger"><em class="bi bi-plus-square-fill"></em> Agregar foto</button>
          </div>
        </div>

        <div class="row my-4">
          <div class="col text-center">
            <div id="carouselContent" class="carousel slide" data-bs-ride="carousel">
              <div id="carouselContentInner" class="carousel-inner">
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselContent" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselContent" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Toast -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div id="divToast" class="mx-auto my-auto toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div id="divToastMessage" class="toast-body">
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
    </div>
    <!-- END CONTENT -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/10A-PWA/Practica12/js/camera.js"></script>
    <script src="/10A-PWA/Practica12/js/app.js"></script>
  </body>
</html>
