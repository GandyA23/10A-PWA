<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme_color" content="#5285F4" />

    <!-- Bootstrap CSS -->

  <body>

    <!-- START CONTENT -->
    <div class="container-fluid my-3">
        <h1 class="text-center text-primary"> Acceso a la camara </h1>

        <div class="row my-4">
          <div class="col text-center">
            <button id="btnCamera" class="btn btn-outline-success"><em class="bi bi-camera-fill"></em> Abrir camara</button>
          </div>
        </div>

        <div class="row my-4">
          <div class="col text-center">
            <video id="videoCamera" class="img-thumbnail" style="width: 90%;" autoplay></video>
          </div>
        </div>

        <div class="row my-4">
          <div class="col text-center">
            <button id="btnTakePhoto" class="btn btn-outline-danger"><em class="bi bi-record-fill text-danger"></em> Tomar foto</button>
          </div>
        </div>

        <div class="row my-4">
          <div class="col text-center">
            <img id="imgDynamic" class="img-thumbnail" alt=""/>
          </div>
        </div>
    </div>
    <!-- END CONTENT -->
